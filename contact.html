<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Harvey Humphrey</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/089a83799e.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Dark Mode Toggle Button -->
  <button id="darkModeBtn" onclick="toggleDarkMode()">Dark/Light Mode</button>

  <!-- Navigation -->
  <div class="glass-container">
    <a href="index.html" title="Home"><i class="fa-solid fa-house"></i></a>
    <a href="about.html" title="About Me"><i class="fa-solid fa-circle-user"></i></a>
    <a href="projects.html" title="Projects"><i class="fa-solid fa-diagram-project"></i></a>
    <a href="contact.html" title="Contact"><i class="fa-solid fa-comments"></i></a>
  </div>

  <main class="main-content">
    <h1>Contact Me</h1>
    <h3>Have a question or want to work together?</h3>

    <form class="contact-form" action="https://formspree.io/f/xgvyazrd" method="POST" novalidate>
      <input type="text" name="name" placeholder="Your Name" required autocomplete="name" />
      <input type="email" name="_replyto" placeholder="Your Email" required autocomplete="email" />
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-socials" aria-label="Social Media Links">
      <a href="mailto:harvey.humphrey@outlook.com" title="Email"><i class="fa-solid fa-envelope"></i></a>
      <a href="https://github.com/vey-git" target="_blank" rel="noopener noreferrer" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/harveyhumphrey" target="_blank" rel="noopener noreferrer" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>
  </main>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      document.querySelectorAll('i').forEach(icon => {
        icon.classList.toggle('invert-icon');
      });
    }

    // Optional: fade in page content smoothly
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('fade-in');
    });
  </script>
  
</body>
</html>
